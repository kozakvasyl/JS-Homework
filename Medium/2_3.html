<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2.3</title>
</head>
<body>
	<script>
		function genCombString(str) {
			var arr =[];
			for (var i = 0; i < str.length; i++) {
				for (var j = i+1; j <= str.length; j++) {
					arr.push( str.substring(i,j) );
				}
			}
			console.log(arr);
		}
		genCombString('rock');
	</script>
</body>
</html>
