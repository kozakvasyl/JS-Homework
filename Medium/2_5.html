<body>
	<script>
		function repeatedNot(str) {
			var arr = str.split ('').sort();	
			
			function repeeted (a,b) {
				return a = b;
			}
			var notRepeeted = arr.reduce(repeeted);
			alert(notRepeeted);
		}
		repeatedNot('abakcddbgeceefagbbcf');
	</script>
