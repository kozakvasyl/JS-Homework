	<script>
		function findDublicate(arr) {
			var arrSort = arr.sort();	
			var dublicate = [];
			for (var i = 0; i < arr.length; i++) {
			if (arrSort[i] == arrSort[i+1])
			dublicate.push(arrSort[i]);
			}
			alert(dublicate);
		}
		findDublicate( [56,1,39,13,37,78,1.3,39] );
	</script>
