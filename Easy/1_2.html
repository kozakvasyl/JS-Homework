<!DOCTYPE html>

	<meta charset="UTF-8">

<body>
	<script>
		function maxMinValue(arr) {
	
			function compareNumeric(a, b) {
				if (a > b) return 1;
				if (a < b) return -1;
			}
		
		arr.sort(compareNumeric);
		console.log( 'max: '+arr[arr.length -1]+', min: '+arr[0] );
		}

		maxMinValue( [1,92,-5,25] );
	</script>
</body>
