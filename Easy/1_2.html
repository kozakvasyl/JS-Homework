<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Easy TASK2</title>
</head>
<body>
	<script>
		function maxMinValue(arr) {
			var min = arr[0];
			var max = arr[0];
				for (i = 1; i < arr.length; i++){
					if (arr[i] < min) min = arr[i];
					if (arr[i] > max) max = arr[i];
				}
			console.log('min: '+min+', max: '+max);
		}
		maxMinValue([1,92,-5,25,100,-7]);
	</script>
</body>
</html>
